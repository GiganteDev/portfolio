<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Redirecionando para novo site</title>
  </head>
  <body>
    <script>
      var redirectUrl = "https://www.novosite.com";
      var queryString = window.location.search;
      redirectUrl += queryString;
      window.location.replace(redirectUrl);
    </script>
  </body>
</html>
